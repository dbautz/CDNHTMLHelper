name: Python Package using Hatch

on: [push]

jobs:
  build-linuxandtest:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    - name : Build
      run: |
        hatch build
    - name: Test
      run: |
        hatch run test
